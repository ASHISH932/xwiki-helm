suite: test configmaps
templates:
  - configmaps.yaml
tests:
  - it: should set values properly
    release:
      name: my-release
      service: tiller
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: my-release-xwiki
      - equal:
          path: metadata.labels.app
          value: my-release-xwiki
      - matchRegex:
          path: metadata.labels.chart
          value: xwiki-*
      - equal:
          path: metadata.labels.release
          value: my-release
      - equal:
          path: metadata.labels.heritage
          value: Tiller
      - matchSnapshot:
          path: spec
  - it: should set mysql config values
    set:
      mysql.mysqlUser: xwiki
      mysql.mysqlDatabase: xwikidb
      mysql.enabled: true
      postgresql.enabled: true
    release:
      name: my-release
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: my-release-mysql
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
  - it: should set postgres config values
    set:
      postgresql.postgresqlUsername: xwiki
      postgresql.postgresqlDatabase: xwikidb
      mysql.enabled: false
      postgresql.enabled: true
    release:
      name: my-release
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: my-release-postgresql
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
  - it: should set externalDB config values
    set:
      externalDB.user: xwiki
      externalDB.host: xwiki-host
      externalDB.database: xwikidb
      mysql.enabled: false
      postgresql.enabled: false
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: xwiki-host
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
