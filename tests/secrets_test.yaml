suite: test configmaps
templates:
  - secrets.yaml
tests:
  - it: should set values properly
    release:
      name: my-release
      service: tiller
    asserts:
      - isKind:
          of: Secret
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: my-release-xwiki
      - equal:
          path: metadata.labels.app
          value: my-release-xwiki
      - matchRegex:
          path: metadata.labels.chart
          value: xwiki-*
      - equal:
          path: metadata.labels.release
          value: my-release
      - equal:
          path: metadata.labels.heritage
          value: Tiller
      - equal:
          path: type
          value: Opaque
  - it: should set mysql secret values
    set:
      mysql.mysqlPassword: xwikip
      mysql.enabled: true
      postgresql.enabled: true
    asserts:
      - matchSnapshot:
          path: data.DB_PASSWORD
  - it: should set postgres secret values
    set:
      postgresql.postgresqlPassword: xwikip
      mysql.enabled: false
      postgresql.enabled: true
    asserts:
      - matchSnapshot:
          path: data.DB_PASSWORD
  - it: should set externalDB secret values
    set:
      externalDB.password: xwikip
      mysql.enabled: false
      postgresql.enabled: false
    asserts:
      - matchSnapshot:
          path: data.DB_PASSWORD