suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should use custom image
    set:
      image.tag: latest
      mysql.enabled: false
      postgresql.enabled: false
      image.name: default
      solr.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: default:latest
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: default-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -latest          
  - it: should use mysql lts image
    set:
      image.tag: latest
      mysql.enabled: true
      postgresql.enabled: false
      solr.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-mysql-tomcat
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: xwiki-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -lts-mysql-tomcat
  - it: should use postgres lts image
    set:
      image.tag: latest
      mysql.enabled: false
      postgresql.enabled: true
      solr.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-postgres-tomcat
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
      - matchRegex:
          path: metadata.labels.app
          pattern: xwiki-*
      - matchRegex:
          path: metadata.labels.app
          pattern: -lts-postgres-tomcat 
  - it: should properly set value
    set:
      image.pullPolicy: IfNotPresent
      service.internalPort: 8080
      solr.enabled: false
    asserts:  
      - equal:
          path: metadata.name
          value: RELEASE-NAME-xwiki
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: xwiki-data
      - equal:
          path: spec.template.spec.volumes[0].name
          value: xwiki-data
      - equal:
          path: spec.template.spec.volumes[0].persistentVolumeClaim.claimName
          value: xwiki
      - matchSnapshot:
          path: spec.template.spec.containers[0].volumeMounts
      - matchSnapshot:
          path: spec.template.spec.volumes 
  - it: should properly set value pvc
    asserts:
      - isKind:
          of: PersistentVolumeClaim
        documentIndex: 1
      - matchSnapshot:
          path: spec
        documentIndex: 1
      - equal:
          path: metadata.name
          value: xwiki
        documentIndex: 1
  - it: should properl set solr
    set:
      mysql.enabled: true
      solr.enabled: true
    asserts:
      - matchSnapshot:
          path: spec.template.spec.containers[0].env

          